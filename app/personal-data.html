<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Template</title>

    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">

    <!-- font awesome -->
    <link rel="stylesheet" href="css/font-awesome.css">

    <!--Icons-->
    <link rel="stylesheet" href="css/myfont.css">

    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<!-- header start -->
<header class="fixed-to-top header">
    <div class="flex-container container-fluid">
        <div class="user-controls flex-container align-items-center">
            <div class="user-info user-valet">$1,500.00
                <i class="fa fa-angle-down" aria-hidden="true"></i>
            </div>
            <div class="user-info">
                <div class="icon"></div>
            </div>
            <div class="user-info link">
                <a>Leonardo Dicaprio</a>
            </div>
            <div class="user-info">
                <div class="icon"></div>
            </div>
        </div>
    </div>
</header>
<!-- header end-->

<!-- aside start-->
<aside class="aside fixed-to-top">
    <div class="menu-control flex-container align-items-center justify-content-sb">
        <div class="logo">
            <a href="">
                <img src="img/logo.png" alt="">
            </a>
        </div>
        <div class="menu-btn">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    <div class="aside-menu">
        <ul>
            <li><a href="">General</a></li>
            <li><a href=""><span class="icon icon-details"></span> Details</a></li>
            <li><a href="">Links</a></li>
            <li><a href="">Banners</a></li>
            <li><a href="" class="active">Personal data</a></li>
            <li><a href="">Payout</a></li>
            <li><a href="">Postback</a></li>
        </ul>
        <div class="your-manager">
            <h3 class="page-title small-title">Your manager</h3>
            <div class="manager-info flex-container align-items-center">
                <div class="manager-photo">
                    <img src="img/manager.png" alt="">
                    <div class="status offline online"></div>
                </div>
                <a href="" class="link">Michael E.</a>
            </div>
        </div>
    </div>
</aside>
<!-- aside end-->
<main>
    <div class="content-wrapper">
        <div class="panel links">
            <div class="panel-header">
                <h3 class="page-title">Personal data</h3>
            </div>
            <div class="panel-body">
                <div class="panel-form row">
                    <form>
                        <div class="label-group">
                            <label for="user-name">Name</label>
                            <input type="text" class="form-control" id="user-name">
                        </div>
                        <div class="label-group">
                            <label for="user-surname">Surname</label>
                            <input type="text" class="form-control" id="user-surname">
                        </div>
                        <div class="label-group">
                            <label for="user-email">E-mail</label>
                            <input type="text" class="form-control" id="user-email">
                        </div>
                        <div class="label-group">
                            <label for="user-phone">Phone number</label>
                            <input type="text" class="form-control" id="user-phone">
                        </div>
                    </form>
                </div>
            </div>
            <div class="panel-footer">
                <div class="btn-row text-center">
                    <a href="" class="btn btn-action">Save</a>
                </div>
            </div>
    </div>
</main>

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

</body>
</html>
